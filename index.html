<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="board">
      <div class="row" id="top">
        <div class="cell" id="top-left" data-value="0"></div>
        <div class="cell" id="top-middle" data-value="1"></div>
        <div class="cell" id="top-right" data-value="2"></div>
      </div>
      <div class="row" id="middle">
        <div class="cell" id="middle-left" data-value="3"></div>
        <div class="cell" id="middle-middle" data-value="4"></div>
        <div class="cell" id="middle-right" data-value="5"></div>
      </div>
      <div class="row" id="bottom">
        <div class="cell" id="bottom-left" data-value="6"></div>
        <div class="cell" id="bottom-middle" data-value="7"></div>
        <div class="cell" id="bottom-right" data-value="8"></div>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
